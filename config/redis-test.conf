# Redis Test Configuration for AutoQA Pilot
# Optimized for testing with minimal persistence and faster operations

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379
timeout 0
tcp-keepalive 60

# Memory Management (reduced for testing)
maxmemory 64mb
maxmemory-policy allkeys-lru
maxmemory-samples 3

# Disable persistence for faster testing
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Performance (optimized for testing)
databases 16
tcp-backlog 128
hz 10

# Disable dangerous commands (not needed in test)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Client connections
maxclients 1000

# Disable slow log for testing
slowlog-log-slower-than -1
slowlog-max-len 0

# Disable latency monitoring
latency-monitor-threshold 0