name: ðŸš€ Reusable Deployment

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      registry:
        default: 'ghcr.io'
        type: string

jobs:
  deploy:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  media-agent:
    name: ðŸ“£ Media & Marketing Agent
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Checkout QA Repo
        uses: actions/checkout@v4
        with:
          repository: ai-ulu/QA
          path: qa-tools
      - name: Run Media Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
          if [ -f "qa-tools/scripts/repair_agent.py" ]; then
            python3 qa-tools/scripts/repair_agent.py $REPO_NAME
          else
            echo "Media agent script not found, skipping..."
          fi

