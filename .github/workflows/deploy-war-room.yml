name: Deploy War Room Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'war-room/**'
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-metrics:
    name: Update Dashboard Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests PyGithub

      - name: Show update-metrics snippet (debug)
        run: |
          python -c "from pathlib import Path; lines=Path('war-room/api/update-metrics.py').read_text(encoding='utf-8').splitlines(); start=230; end=250; print('\n'.join(f'{i+1}: {lines[i]}' for i in range(start-1, min(end, len(lines)))))"

      - name: Compile update-metrics (debug)
        run: |
          python -m py_compile war-room/api/update-metrics.py
      
      - name: Update metrics from GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python war-room/api/update-metrics.py
      
      - name: Commit updated metrics
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add war-room/data/*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update dashboard metrics [skip ci]"
          git push || echo "No changes to push"

  deploy:
    name: Deploy to GitHub Pages
    needs: update-metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './war-room'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
