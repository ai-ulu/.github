name: Deploy War Room Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'war-room/**'
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  update-metrics:
    name: Update Dashboard Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Note: actions/setup-python@v5 is not allowed in this organization
      # Using system Python instead
      - name: Check Python
        run: |
          python3 --version || python --version || echo "Python not available"

      - name: Install dependencies
        run: |
          pip install requests PyGithub || echo "pip not available"

      - name: Show update-metrics snippet (debug)
        run: |
          python -c "from pathlib import Path; lines=Path('war-room/api/update-metrics.py').read_text(encoding='utf-8').splitlines(); start=230; end=250; print('\n'.join(f'{i+1}: {lines[i]}' for i in range(start-1, min(end, len(lines)))))" || echo "File not found"

      - name: Compile update-metrics (debug)
        run: |
          python -m py_compile war-room/api/update-metrics.py || echo "Compile skipped"

      - name: Update metrics from GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python war-room/api/update-metrics.py || echo "Update skipped"

      - name: Commit updated metrics
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add war-room/data/*.json 2>/dev/null || echo "No files to add"
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update dashboard metrics [skip ci]" || echo "No changes"
          git push || echo "No changes to push"

  deploy:
    name: Deploy to GitHub Pages
    needs: update-metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      # Note: The following GitHub Pages actions are not allowed:
      # - actions/configure-pages@v4
      # - actions/upload-pages-artifact@v3
      # - actions/deploy-pages@v4
      #
      # To enable them, go to:
      #   https://github.com/organizations/ai-ulu/settings/actions
      # Then: General > Allowed actions

      - name: Deploy to GitHub Pages
        run: |
          echo "GitHub Pages deployment requires the following actions:"
          echo "  - actions/configure-pages@v4"
          echo "  - actions/upload-pages-artifact@v3"
          echo "  - actions/deploy-pages@v4"
          echo ""
          echo "Please enable these actions in your Organization settings:"
          echo "  Organization > Settings > Actions > General > Allowed actions"
          exit 1
