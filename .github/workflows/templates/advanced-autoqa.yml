name: 'Advanced AutoQA Tests'

# Advanced template with multiple environments and comprehensive reporting
# Copy this file to .github/workflows/ and customize as needed

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  test-staging:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: 'Run Staging Tests'
        id: staging-tests
        uses: ./.github/actions/autoqa-test
        with:
          api-url: ${{ vars.AUTOQA_API_URL }}
          api-key: ${{ secrets.AUTOQA_API_KEY }}
          project-id: ${{ vars.AUTOQA_PROJECT_ID }}
          environment: 'staging'
          wait-for-completion: true
          timeout: 45

      - name: 'Notify Slack on Failure'
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: 'AutoQA staging tests failed!'

  test-production:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    needs: test-staging

    steps:
      - uses: actions/checkout@v4

      - name: 'Run Production Smoke Tests'
        uses: ./.github/actions/autoqa-test
        with:
          api-url: ${{ vars.AUTOQA_API_URL }}
          api-key: ${{ secrets.AUTOQA_PROD_API_KEY }}
          project-id: ${{ vars.AUTOQA_PROJECT_ID }}
          test-suite-id: ${{ vars.AUTOQA_SMOKE_TEST_SUITE_ID }}
          environment: 'production'
          wait-for-completion: true
          timeout: 20
          fail-on-test-failure: true

  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 'Security Vulnerability Scan'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'

      - name: 'OWASP ZAP Baseline Scan'
        if: github.event_name == 'pull_request'
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ vars.STAGING_URL }}
          rules_file_name: '.zap/rules.tsv'
