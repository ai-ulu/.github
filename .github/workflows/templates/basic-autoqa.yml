name: 'Basic AutoQA Tests'

# This is a basic template for AutoQA Pilot integration
# Copy this file to .github/workflows/ and customize as needed

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 'Run AutoQA Tests'
        uses: ./.github/actions/autoqa-test
        with:
          api-url: ${{ vars.AUTOQA_API_URL }}
          api-key: ${{ secrets.AUTOQA_API_KEY }}
          project-id: ${{ vars.AUTOQA_PROJECT_ID }}
          environment: 'staging'
