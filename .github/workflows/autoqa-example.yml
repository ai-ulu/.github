name: 'AutoQA Pilot Example Workflow'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  autoqa-tests:
    runs-on: ubuntu-latest
    name: 'Run AutoQA Tests'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run AutoQA Pilot Tests
        uses: ./.github/actions/autoqa-test
        id: autoqa
        with:
          api-url: ${{ vars.AUTOQA_API_URL || 'https://api.autoqa-pilot.com' }}
          api-key: ${{ secrets.AUTOQA_API_KEY }}
          project-id: ${{ vars.AUTOQA_PROJECT_ID }}
          test-suite-id: ${{ vars.AUTOQA_TEST_SUITE_ID }}
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          wait-for-completion: true
          timeout: 30
          fail-on-test-failure: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: autoqa-test-results
          path: |
            test-results/
            screenshots/
            videos/
          retention-days: 30

      - name: Comment PR with Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const executionId = '${{ steps.autoqa.outputs.execution-id }}';
            const status = '${{ steps.autoqa.outputs.status }}';
            const totalTests = '${{ steps.autoqa.outputs.total-tests }}';
            const passedTests = '${{ steps.autoqa.outputs.passed-tests }}';
            const failedTests = '${{ steps.autoqa.outputs.failed-tests }}';
            const duration = '${{ steps.autoqa.outputs.duration }}';
            const resultsUrl = '${{ steps.autoqa.outputs.results-url }}';

            const statusEmoji = status === 'completed' ? '✅' : status === 'failed' ? '❌' : '⚠️';

            const comment = `## ${statusEmoji} AutoQA Pilot Test Results

            **Status:** ${status}
            **Execution ID:** ${executionId}
            **Duration:** ${duration}s

            ### Test Summary
            - **Total Tests:** ${totalTests}
            - **Passed:** ${passedTests}
            - **Failed:** ${failedTests}

            [View Detailed Results](${resultsUrl})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy:
    needs: autoqa-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to production after successful AutoQA tests..."
          # Add your deployment steps here
