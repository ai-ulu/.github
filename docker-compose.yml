version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: autoqa-postgres
    environment:
      POSTGRES_DB: autoqa_pilot
      POSTGRES_USER: autoqa_user
      POSTGRES_PASSWORD: autoqa_password_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoqa_user -d autoqa_pilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoqa-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autoqa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoqa-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: autoqa-minio
    environment:
      MINIO_ROOT_USER: autoqa_minio_user
      MINIO_ROOT_PASSWORD: autoqa_minio_password_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - autoqa-network

  # Development Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.dev
    container_name: autoqa-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - api
    networks:
      - autoqa-network

  # Development API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: autoqa-api-dev
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://autoqa_user:autoqa_password_dev@postgres:5432/autoqa_pilot
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=autoqa_minio_user
      - MINIO_SECRET_KEY=autoqa_minio_password_dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - autoqa-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  autoqa-network:
    driver: bridge