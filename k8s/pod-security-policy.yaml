apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: autoqa-test-runner-psp
  namespace: autoqa-system
spec:
  # Privilege and access controls
  privileged: false
  allowPrivilegeEscalation: false
  
  # Required to prevent escalations to root
  requiredDropCapabilities:
    - ALL
  
  # Allow core volume types
  volumes:
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
    - 'configMap'
  
  # Require running as non-root user
  runAsUser:
    rule: 'MustRunAsNonRoot'
  
  # Require running as non-root group
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  
  # Require specific fsGroup
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  
  # Security context
  seLinux:
    rule: 'RunAsAny'
  
  # Read-only root filesystem
  readOnlyRootFilesystem: true
  
  # Seccomp profile
  seccompProfiles:
    - 'runtime/default'
  
  # Forbidden syscalls and capabilities
  forbiddenSysctls:
    - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autoqa-test-runner-psp-user
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - autoqa-test-runner-psp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoqa-test-runner-psp-binding
roleRef:
  kind: ClusterRole
  name: autoqa-test-runner-psp-user
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: autoqa-test-runner
  namespace: autoqa-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoqa-test-runner
  namespace: autoqa-system
  labels:
    app: autoqa-test-runner

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: autoqa-test-runner-pdb
  namespace: autoqa-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: autoqa-test-runner