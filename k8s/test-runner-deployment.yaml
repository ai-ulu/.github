apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoqa-test-runner
  namespace: autoqa-system
  labels:
    app: autoqa-test-runner
    component: test-execution
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autoqa-test-runner
  template:
    metadata:
      labels:
        app: autoqa-test-runner
        component: test-execution
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532  # nonroot user from distroless
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: test-runner
        image: autoqa/test-runner:latest
        imagePullPolicy: Always
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
        
        # Resource limits (CPU: 1 core, Memory: 2GB)
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        # Environment variables
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: autoqa-secrets
              key: redis-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: autoqa-secrets
              key: database-url
        - name: EXECUTION_TIMEOUT
          value: "300000"  # 5 minutes
        - name: MAX_CONCURRENT_TESTS
          value: "5"
        
        # Ports
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: screenshots-volume
          mountPath: /app/screenshots
        - name: reports-volume
          mountPath: /app/reports
      
      # Volumes
      volumes:
      - name: tmp-volume
        emptyDir:
          sizeLimit: 1Gi
      - name: screenshots-volume
        emptyDir:
          sizeLimit: 2Gi
      - name: reports-volume
        emptyDir:
          sizeLimit: 1Gi
      
      # Node selection and tolerations
      nodeSelector:
        kubernetes.io/arch: amd64
      
      tolerations:
      - key: "test-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      
      # Pod disruption budget
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: autoqa-test-runner-service
  namespace: autoqa-system
  labels:
    app: autoqa-test-runner
spec:
  selector:
    app: autoqa-test-runner
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoqa-test-runner-hpa
  namespace: autoqa-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autoqa-test-runner
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60