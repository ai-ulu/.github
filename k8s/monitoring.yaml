apiVersion: v1
kind: ConfigMap
metadata:
  name: autoqa-monitoring-config
  namespace: autoqa-system
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "autoqa_rules.yml"
    
    scrape_configs:
      - job_name: 'autoqa-test-runners'
        static_configs:
          - targets: ['autoqa-test-runner-service:80']
        metrics_path: /metrics
        scrape_interval: 10s
        scrape_timeout: 5s
      
      - job_name: 'autoqa-api'
        static_configs:
          - targets: ['autoqa-api-service:80']
        metrics_path: /metrics
        scrape_interval: 15s
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - autoqa-system
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

  autoqa_rules.yml: |
    groups:
      - name: autoqa.rules
        rules:
          # Test execution alerts
          - alert: HighTestFailureRate
            expr: (rate(autoqa_test_failures_total[5m]) / rate(autoqa_test_executions_total[5m])) > 0.1
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "High test failure rate detected"
              description: "Test failure rate is {{ $value | humanizePercentage }} over the last 5 minutes"
          
          - alert: TestExecutionTimeout
            expr: increase(autoqa_test_timeouts_total[5m]) > 5
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Multiple test execution timeouts"
              description: "{{ $value }} test executions have timed out in the last 5 minutes"
          
          # Resource usage alerts
          - alert: HighMemoryUsage
            expr: (container_memory_usage_bytes{pod=~"autoqa-test-runner-.*"} / container_spec_memory_limit_bytes) > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage in test runner"
              description: "Memory usage is {{ $value | humanizePercentage }} in pod {{ $labels.pod }}"
          
          - alert: HighCPUUsage
            expr: (rate(container_cpu_usage_seconds_total{pod=~"autoqa-test-runner-.*"}[5m]) / container_spec_cpu_quota) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage in test runner"
              description: "CPU usage is {{ $value | humanizePercentage }} in pod {{ $labels.pod }}"
          
          # Container health alerts
          - alert: TestRunnerPodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total{pod=~"autoqa-test-runner-.*"}[15m]) > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Test runner pod is crash looping"
              description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes"
          
          - alert: TestRunnerPodNotReady
            expr: kube_pod_status_ready{pod=~"autoqa-test-runner-.*", condition="false"} == 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Test runner pod not ready"
              description: "Pod {{ $labels.pod }} has been not ready for more than 5 minutes"

---
apiVersion: v1
kind: Service
metadata:
  name: autoqa-prometheus
  namespace: autoqa-system
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
  - name: web
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoqa-prometheus
  namespace: autoqa-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: autoqa-prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.40.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus/'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=7d'
          - '--web.enable-lifecycle'
        ports:
        - containerPort: 9090
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus/
      volumes:
      - name: prometheus-config
        configMap:
          name: autoqa-monitoring-config
      - name: prometheus-storage
        emptyDir:
          sizeLimit: 10Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoqa-prometheus
  namespace: autoqa-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autoqa-prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoqa-prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: autoqa-prometheus
subjects:
- kind: ServiceAccount
  name: autoqa-prometheus
  namespace: autoqa-system