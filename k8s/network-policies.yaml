apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autoqa-test-runner-network-policy
  namespace: autoqa-system
spec:
  podSelector:
    matchLabels:
      app: autoqa-test-runner
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules - only allow traffic from specific sources
  ingress:
  - from:
    # Allow traffic from API gateway
    - podSelector:
        matchLabels:
          app: autoqa-api
    # Allow traffic from monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 3000
  
  # Egress rules - restrict outbound traffic for SSRF prevention
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow access to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow access to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow HTTPS traffic to external websites (for testing)
  # But block internal network ranges to prevent SSRF
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    # Exclude internal network ranges
    except:
    - namespaceSelector: {}
    - ipBlock:
        cidr: 10.0.0.0/8
    - ipBlock:
        cidr: 172.16.0.0/12
    - ipBlock:
        cidr: 192.168.0.0/16
    - ipBlock:
        cidr: 127.0.0.0/8
    - ipBlock:
        cidr: 169.254.0.0/16

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autoqa-default-deny-all
  namespace: autoqa-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  # Default deny all - specific policies will allow required traffic

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autoqa-api-network-policy
  namespace: autoqa-system
spec:
  podSelector:
    matchLabels:
      app: autoqa-api
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  
  egress:
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow access to test runners
  - to:
    - podSelector:
        matchLabels:
          app: autoqa-test-runner
    ports:
    - protocol: TCP
      port: 3000
  
  # Allow access to Redis and PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432