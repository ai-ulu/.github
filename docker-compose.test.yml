version: '3.8'

# Docker Compose configuration for testing environment
# Optimized for CI/CD pipeline with faster startup and minimal resources

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:16-alpine
    container_name: autoqa-postgres-test
    environment:
      POSTGRES_DB: autoqa_pilot_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d autoqa_pilot_test"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - autoqa-test-network
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis Test Cache
  redis-test:
    image: redis:7-alpine
    container_name: autoqa-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
      - ./config/redis-test.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - autoqa-test-network
    tmpfs:
      - /tmp

  # MinIO Test Storage
  minio-test:
    image: minio/minio:latest
    container_name: autoqa-minio-test
    environment:
      MINIO_ROOT_USER: test_access_key
      MINIO_ROOT_PASSWORD: test_secret_key
    ports:
      - "9001:9000"
      - "9002:9001"
    volumes:
      - minio_test_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - autoqa-test-network

  # Test Frontend
  frontend-test:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.test
    container_name: autoqa-frontend-test
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=test
      - NEXT_PUBLIC_API_URL=http://localhost:4001
      - DATABASE_URL=postgresql://test_user:test_password@postgres-test:5432/autoqa_pilot_test
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      api-test:
        condition: service_started
    networks:
      - autoqa-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Test API
  api-test:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.test
    container_name: autoqa-api-test
    ports:
      - "4001:4000"
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test_user:test_password@postgres-test:5432/autoqa_pilot_test
      - REDIS_URL=redis://redis-test:6379/1
      - MINIO_ENDPOINT=minio-test:9000
      - MINIO_ACCESS_KEY=test_access_key
      - MINIO_SECRET_KEY=test_secret_key
      - MINIO_BUCKET_NAME=autoqa-test-storage
      - JWT_SECRET=test_jwt_secret_key_for_testing_only
      - ENCRYPTION_KEY=test_encryption_key_32_characters
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      minio-test:
        condition: service_healthy
    networks:
      - autoqa-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Test AI Service
  ai-service-test:
    build:
      context: .
      dockerfile: apps/ai-service/Dockerfile.test
    container_name: autoqa-ai-service-test
    ports:
      - "8001:8000"
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test_user:test_password@postgres-test:5432/autoqa_pilot_test
      - REDIS_URL=redis://redis-test:6379/2
      - OPENAI_API_KEY=test_openai_key
      - ANTHROPIC_API_KEY=test_anthropic_key
      - AI_MODEL_PROVIDER=mock
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - autoqa-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Test Runner (for integration tests)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test-runner
    container_name: autoqa-test-runner
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test_user:test_password@postgres-test:5432/autoqa_pilot_test
      - REDIS_URL=redis://redis-test:6379/3
      - FRONTEND_URL=http://frontend-test:3000
      - API_URL=http://api-test:4000
      - AI_SERVICE_URL=http://ai-service-test:8000
    depends_on:
      frontend-test:
        condition: service_healthy
      api-test:
        condition: service_healthy
      ai-service-test:
        condition: service_healthy
    networks:
      - autoqa-test-network
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    command: ["npm", "run", "test:e2e"]

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local
  minio_test_data:
    driver: local

networks:
  autoqa-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16